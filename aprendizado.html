<body class="dark-theme">
     <header class="site-header">
        <div class="container header-flex">
            <div class="logo-area">
                <h1 class="site-title"><span class="highlight">Meu</span> <span class="white-text">Portfólio</span></h1>
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Introdução</a></li>

    <section id="aprendizado" class="section">
    <div class="container">
        <h2>O que estou <span class="highlight">aprendendo</span></h2>
        <div class="learning-progress">
            <div class="progress-item">
                <p><span class="highlight">HTML</span></p>
                <div class="progress-bar"><div class="progress-fill" style="width: 60%"></div></div>
                <span class="progress-value">60%</span>
            </div>
            <div class="progress-item">
                <p><span class="highlight">CSS</span></p>
                <div class="progress-bar"><div class="progress-fill" style="width: 55%"></div></div>
                <span class="progress-value">55%</span>
            </div>
            <div class="progress-item">
                <p><span class="highlight">JavaScript</span></p>
                <div class="progress-bar"><div class="progress-fill" style="width: 45%"></div></div>
                <span class="progress-value">45%</span>
            </div>
        </div>
    </div>
<section id="deixe-seu-comentario" class="section">
    <div class="comment-form">
        <h2><span class="highlight">Deixe seu comentário</span></h2>
        <form>
            <div class="form-group">
                <label for="comment-nome">Nome:</label>
                <input type="text" id="comment-nome" name="comment-nome">
            </div>
            <div class="form-group">
                <label for="comment-texto">Comentário:</label>
                <textarea id="comment-texto" name="comment-texto" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Comentário</button>
        </form>
    </div>
</section>
